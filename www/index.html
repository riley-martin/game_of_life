<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game of Life</title>
    <style>
      body {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .controls {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .control__buttons {
        display: flex;
        flex-direction: row;
      }
    </style>
  </head>
  <body>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <h1>Game of Life</h1>
    <p>This is <a href="https://en.wikipedia.org/wiki/Conway's_Game_of_Life">Conway's Game of Life</a>.
    Press <code>Space</code> or the pause button to pause game.
    Press <code>c</code> or the clear button to clear the screen.
    Adjust the slider to change speed of the game.
    Click on cells with the mouse to toggle them.</p>
    <canvas id="life-display"></canvas>
    <br>
    <div class="controls">
      <label for="speed">Delay:</label>
      <input type="range" min="0" max="1000" step="10" value="100" name="speed" id="speed-slider">
      <div class="control__buttons">
        <button id="pause">Pause</button>
        <button id="clear">Clear</button>
      </div>
    </div>
    <script src="./bootstrap.js"></script>
  </body>
</html>
